name: Build Release 


on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
      
      - name: Setup venv
        run: python -m venv venv

      - name: Activate venv
        run: |
          . venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Install Requirements 
        run: pip install -r requirements-build.txt  

      - name: Build linux executable 
        run: pyinstaller main.py --onefile -n pixeldrainer-linux

      - name: Make static executable
        run: staticx dist/pixeldrainer-linux build/pixeldrainer-linux

      - name: Upload executable
        uses: softprops/action-gh-release@v2
        with:
          files: build/pixeldrainer-linux-static
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
